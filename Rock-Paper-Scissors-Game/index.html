  <title>Rock-Paper-Scissors</title>

<body>
    <h1 class="page-title">Choose Your Throw</h1>
    <div class="overlay-text visible">
        Click to Start
    </div>

        GAME OVER
        <span class="overlay-text-small">
            Click to Restart
        </span>
    </div>

        <div class="game-info-container">

                Time <span id="time-remaining">100</span>
